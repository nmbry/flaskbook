<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='lib/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>detector</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" href="{{ url_for('detector.index') }}">detector</a>
    <ul class="navbar-nav">
        {% if current_user.is_authenticated %}
        <li class="nav-item">
            <span class="nav-link">{{ current_user.username }}</span>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('auth.logout') }}" class="nav-link">ログアウト</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a href="{{ url_for('auth.signup') }}" class="nav-link">新規登録</a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('auth.login') }}" class="nav-link">ログイン</a>
        </li>
        {% endif %}
    </ul>
</nav>
<section class="container">
    {# contentを継承先で実装する #}
    {% block content %}{% endblock %}
</section>
</body>
</html>
